<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Amazon Login Form</title>
</head>
<body>
  <div class="wrapper">
    <section id="login-form">

      <!-- Logo -->
      <a href="#"><img src="images/amazon-logo.png" class="logo" alt="Logo"></a>

      <!-- Form -->
      <form>
        <fieldset>
          <h1>Create account</h1>
          <p></p>
          <label>Your name</label>
          <p></p>
          <input type="text" name="name">
          <p></p>
          <label>Email</label>
          <p></p>
          <input type="email" name="email">
          <p></p>
          <label>Password</label>
          <p></p>
          <input type="password" name="password" placeholder="at least 6 characters">
          <p></p>
          <label>Re-enter password</label>
          <p></p>
          <input type="password" name="password">
          <p></p>
          <button>Create your Amazon account</button>
          <p></p>
          <p class="terms" id="termOne">By signing in you agree to Amazon's <a href="#">Conditions of use & sale, Privacy Notice and Cookies & Internet Advertising.</a></p>
          <hr>
          <p class="terms" id="termTwo">Already have an account? <a href="#">Sign in</a></p>
        </fieldset>
      </form>
    </section>
  </div>  
</body>
</html>
